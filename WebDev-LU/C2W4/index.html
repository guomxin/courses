<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

     <div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1>Animal categories </h1>
      </div>    

      <!-- A navigation menu that selects different views -->
      <ul class="nav nav-tabs">
            <li id="categories-tab" class="active"><a href="#" >Categories</a></li>
            <li id="animals-tab"><a href="#" >Animals</a></li>
            
          </ul>
      <br/><br/>


      <!-- the content section is empty as we will fill it 
            via javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
  </div> <!-- / container -->

<!-- Here are our Templates -->
<script id="categories-template" type="text/x-handlebars-template">
  <div class="row">
      <div class="col-xs-12">
          <div class="list-group">
              {{#each category}}
              <a href="#" class="list-group-item category-name" data-id="{{@index}}">
                  <span class="badge">{{animals.length}}</span>
                  {{name}}
              </a>
              {{/each}}
          </div>
      </div>
  </div> <!-- / row -->
</script>

<script id="animals-template" type="text/x-handlebars-template">
    <div class="row">
        {{#each animals}}
    <div class="col-xs-12 col-md-3"> 
     <div class="animal-thumbnail"  data-id="{{@index}}">
        <img class="crop-img" src="{{image1}}" alt=""/> 
          
         <div class="caption">
            <h3>{{name}}</h3>
         </div>
      </div>
       
    </div> <!-- / col -->
    {{/each}}
    </div>
</script>
    
<script id="animal-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-6"> 
        <img class="large-img" src="{{image1}}" alt=""/> 
      </div> 
      <div class="col-xs-12 col-md-6"> 
        <img class="large-img" src="{{image2}}" alt=""/> 
      </div> 
      <div class="col-xs-12">
      <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
    </div>
  </div> <!-- / row -->
</script>
    
</body>
